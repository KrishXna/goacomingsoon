      <div className="absolute inset-0 top-0 left-0 bg-yellow-800/20"></div>
    </div>
    {/* logo */}

          style={{
            textShadow: "0px 4px  4px #00000094",

            Bsides Goa 2024
          </h1>
          <p className="text-lg text-white-A700 font-semibold text-shadow-ts1">
            <span className="border-2 border-yellow-800 w-16 sm:w-40 inline-block"></span>
            &nbsp; Security by the Beach
          </p>
        </div>

        {/* Social Icons */}
        <div className="hidden absolute md:right-10  xl:right-20 top-0 lg:flex pr-10 md: flex-col gap-y-8 mt-14 pb-10">

            className=""

          </a>
          <a

            target="_blank"
          >
            <img src={Linkedin} alt="Linkedin_icon" />
          </a>
        </div>
        {/* Calender */}
        <div className="w-full pb-4 relativ bg-gradien">
          <div className="sm:flex gap-x-2 md:gap-10 justify-between items-end lg:px-32 px-4 md:px-10">

              style={{
                backgroundImage: "url('images/blurbg.png')",

            <p

                textShadow: "0px 4px  4px #00000094",

              Dates to be announced soon <br /> Stay tuned...
